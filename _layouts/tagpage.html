---
layout: default
---

<h1 class="page-title">
	Tags: {{ page.tag }}
</h1>

<ul class="posts-list">
	{% for post in site.tags[page.tag] %}
		<li>
			<a href="{{ site.baseurl }}{{ post.url }}">
				{{ post.title }}
			</a>
			({{ post.date | date_to_string }})
			{{ post.description }}
		</li>
	{% endfor %}
</ul>
